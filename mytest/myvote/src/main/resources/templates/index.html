<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>2019年度最坑队友</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        .my-center{
            margin-top: 100px;
            margin-left: 600px;
        }
    </style>
</head>
<body>
<h1 class="text-center">年度最坑队友评选</h1>
<div class="container my-center">
    <p>下面请选出你觉得最坑的队友（可多选）</p>
    <form th:if="${session.user != null}" th:action="'/vote/' + ${session.user.id}" method="post">
        <div th:each="pigBoy:${pigBoys}">
            <input type="checkbox" name="pigBoyIds" th:value="${pigBoy.id}">[[${pigBoy.realname}]]<br>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
